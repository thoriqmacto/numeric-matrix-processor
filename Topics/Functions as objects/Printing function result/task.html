<h2>Printing function result</h2>
<div class="step-text">
<p>Consider this function:</p>
<pre><code class="language-kotlin">fun f(): Int {
    return 0
}</code></pre>
<p>The code below prints 0 to the screen:</p>
<pre><code class="language-kotlin">val q = f()
print(q)</code></pre>
<p>This code does the same:</p>
<pre><code class="language-kotlin">val m = ::f
print(m())</code></pre>
<p>Match the objects and their types.</p>
</div>
